<!DOCTYPE html>
<html>
<head>
<title> Bootstrap 3 Carousels </title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<style type="text/css">

.item{
    background: #333;    
    text-align: center;
    height: 300px !important;
}
.carousel{
    margin-top: 20px;
}
.packt{
	padding: 30px 30px 30px 30px;
}
</style>
</head>
<body class="packt">
    <div id="myCarousel" class="carousel slide" data-interval="900" data-ride="carousel">
    	<!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>   
       <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="active item">
                <img src="Packt1.png" alt="Packt">
                <div class="carousel-caption">
                  <h6><b>Packt: Always finding a way </b></h6>
                  </div>
            </div>
            <div class="item">
		<img src="Packt2.png" alt="PacktLib">
                  <div class="carousel-caption">
                  <h6><b>Packt: Always finding a way </b></h6>
                </div>
            </div>
            <div class="item">
		<img src="Packt3.png" alt="Packt">
                <div class="carousel-caption">
                 <h6><b>Packt: Always finding a way </b></h6>
                </div>
            </div>
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</body>
</html>
