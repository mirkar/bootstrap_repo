<!DOCTYPE html>
<html>
<head>
<title>Boostrap Panels</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<style type="text/css">
    #packt{
    	margin: 20px;
        padding: 15px; 
    }
</style>
</head>
<body>
<div id="packt">
           
            <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Panels with Tables</h3>
	</div>
	<div class="panel-body">	
	<p> Following is a description of varied roles that people play. </p>	
		</div>
	
		<!-- Table -->
		<table class="table">
			<thead>
				<tr>
					
					<th>Name</th>
					<th>Nickname</th>
					<th>Profession</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					
					<td>Aravind Shenoy</td>
					<td>Al</td>
					<td>Technical Content Writer</td>
				</tr>
				<tr>
					
					<td>James Douglas Morrison</td>
					<td>Jim</td>
					<td>Amazing Vocalist</td>
				</tr>
				<tr>
					
					<td>James Marshall Hendrix</td>
					<td>Jimi</td>
					<td>Awesome Guitarist</td>
				</tr>
			</tbody> 
		</table>
	</div>
  </div>
</div>
</body>
</html>
